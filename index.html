<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Images</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

	<style type="text/css">
		* {
  			box-sizing: border-box;
  			margin: 0;
  			padding: 0;
		}
    	h1 {
    		color: blue;
    		padding: 10px;
    	}
        p {
            color: blue;
        }

    	.img {
            width: 60%;
/*    		width: 500px;
    		height: 500px;
    		padding: 10px solid blue; /*not working*/
    		border: 10px solid red;
    		margin: 10px;
    	}

/*  Media Quries!!  */
/*  Screen 1000px - 1199px  */
@media (max-width: 1199px) and (min-width: 1000px)  {
    .img {
        width: 80%;
        margin: 0px;
    }
}
/*  Screen 800px - 999px  */
@media (max-width: 999px) and (min-width: 800px)  {
    .img {
        width: 90%;
        margin: 0px;
    }
}
/*  Screen 600px - 799px  */
@media (max-width: 799px) and (min-width: 600px)  {
    .img {
        width: 95%;
        margin: 0px;
    }
}
/*  Screen < 600px  */
@media (max-width: 599px)  {
    .img {
        width: 100%;
        margin: 0px;
    }
}


	</style>
</head>
    <body>
    	<header>
    		<center><h1>The Golden Mean</h1></center>
    	</header>
    		<container>
                <center>
                    <img class="img" src="images/APic.jpg" alt="Pic">
                </center>
            </container>
    </body>
</html>
